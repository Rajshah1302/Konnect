<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Pokemon Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="gameInfo">
      <span id="playerInfo">Player: Loading...</span>
      <span id="roomInfo">Room: Loading...</span>
      <span id="playersCount">Players: 0</span>
    </div>

    <div id="gameContainer">
      <canvas></canvas>
      <input
        type="text"
        id="chatInput"
        placeholder="Type message and press Enter..."
        maxlength="100"
        style="display: block"
      />
      <div id="connectionStatus" class="connecting">Connecting...</div>
      <button id="konnectBtn" style="display: none">
        <span class="button-icon">ðŸ”—</span>
        <span class="button-text">Konnect</span>
      </button>
    </div>

    <!-- External Libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Game Scripts -->
    <script src="/data/collisions.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/classes.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
